<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typer Tester</title>
    <script type="module" src="scripts/test.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Typer Tester</h1>
    </header>
    <section id="timer-container">
        <h2 id="timer"></h2>
    </section>
    <main>
        <p id="miss-count"></p>
        <p id="wpm"></p>
        <section id="typing-container">
            <p id="typing-content">Press Start to Begin Test</p>
        </section>
    </main>
    <section id="btn-container">
        <button id="btn" type="btn">Start</button>
    </section>
</body>
</html>
